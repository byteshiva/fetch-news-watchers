<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnePress: Pressing the Latest News Together</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <link rel="stylesheet" href="/styles.css"> <!-- Link to your external CSS file -->
  <link rel="icon" type="image/png" href="leaves.png"> <!-- Replace "icon.png" with your icon's file name -->
  <!-- Include HTMX library -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.0/dist/htmx.min.js"></script>
</head>
<body>
 <header>
    <h1>News Aggregator</h1>
    <p>Stay Updated with Latest News from Various Sources</p>
  </header>
  <main>   
  <div id="errorContainer" style="display: none; color: red;"></div>
  <div id="showtable" hx-get="/getNews" hx-target="#newsContainer">
    <table>
      <tbody>
        <!-- <tr hx-each="url in this"> -->
        <tr>
          <td hx-trigger="click" hx-swap="outerHTML">
            <button class="fetch-button">
Show Article
	    <img class="htmx-indicator" src="bars.svg" alt="Loading">
	    </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="newsContainer" >
  </div>
  </main>
  <footer>
	  <p>&copy; 2023 News Aggregator</p>
  </footer>
  <script>
	  document.getElementById('newsContainer').addEventListener('htmx:afterSwap', function(event) {
	    // Scroll to the bottom after new content is loaded
	    window.scrollTo(0, document.body.scrollHeight);
	  });
  </script>
</body>
</html>
